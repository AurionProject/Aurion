<ui:composition xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <div>
        <p:dialog id="tbEditDlg" header="Edit Trust Bundle" widgetVar="tbEditDlg" modal="true" dynamic="true" width="75%" closeOnEscape="false" closable="false">
            <div class="content">
                <h3>Edit Selected Trust Bundle</h3>
                <div class="form-block center-block">
                    <h:form id="tbEditDlgForm" class="form form-horizontal">
                        <p:messages id="tbEditErrors" autoUpdate="true" closable="true" />
                        <div class="form-group">
                            <h:outputLabel for="input-edit-tbName" class="col-sm-3 control-label" id="input-edit-tbNameLbl" value="Trust Bundle Name: " />
                            <div class="col-sm-9">
                                <p:inputText styleClass="form-control" id="input-edit-tbName" maxlength="255" required="true" requiredMessage="Trust Bundle Name can not be empty." value="#{directTrustBundleBean.selectedTb.bundleName}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="input-edit-tbUrl" class="col-sm-3 control-label" id="input-edit-tbUrlLbl" value="Trust Bundle URL: " />
                            <div class="col-sm-9">
                                <p:inputText styleClass="form-control" id="input-edit-tbUrl" maxlength="255" required="true" requiredMessage="Trust Bundle URL can not be empty." value="#{directTrustBundleBean.selectedTb.bundleURL}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="input-edit-tbRR" class="col-sm-3 control-label" id="input-edit-tbRRLbl" value="Refresh Interval: " />
                            <div class="col-sm-9">
                                <p:inputText styleClass="form-control" id="input-edit-tbRR" maxlength="10" required="true" requiredMessage="Trust Bundle refresh rate can not be empty." value="#{directTrustBundleBean.selectedTb.refreshInterval}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="form-button-row">
                                    <p:commandButton id="cancelTbEdit" value="Cancel" icon="ui-icon-closethick" styleClass="delete-button" oncomplete="if(!args.validationFailed){PF('tbEditDlg').hide();}" />
                                    <p:commandButton id="submitTbEdit" ajax="true" styleClass="btn btn-primary" value="Update" update=":tabview:tb-form,tbEditErrors" actionListener="#{directTrustBundleBean.editTrustBundle}" oncomplete="if(!args.validationFailed){PF('tbEditDlg').hide();}"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </p:dialog>
    </div>
</ui:composition>
