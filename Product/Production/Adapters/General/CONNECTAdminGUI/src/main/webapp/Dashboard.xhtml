<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
        <ui:composition id="admin_comp">
            <ui:remove>
                <f:facet id="pr-override-facet" name="last">
                    <h:outputStylesheet name="css/pr-override.css" />
                </f:facet>
            </ui:remove>

            <p:outputPanel autoUpdate="true">

                <p:panelGrid styleClass="ui-panelgrid-admin">
                    <p:row>
                        <p:column>
                            <p:selectCheckboxMenu value="#{dashboardBean.selectedClosedPanels}" label="Available Metrics" styleClass="pull-right" panelStyle="width:220px">
                                <f:selectItems value="#{dashboardBean.closedPanels}"/>
                            </p:selectCheckboxMenu>
                        </p:column>
                        <p:column style="vertical-align:top;">
                            <p:commandButton value="Submit" id="dash-command" ajax="false" action="#{dashboardBean.addPanels}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:outputPanel id="dashboard_output_panel">
                    <p:dashboard id="admingui_dashboard" binding="#{dashboardBean.dashboard}" styleClass="admin-dashboard" />
                </p:outputPanel>

                <div class="clearfix"></div>

            </p:outputPanel>
        </ui:composition>
    </h:body>
</html>
