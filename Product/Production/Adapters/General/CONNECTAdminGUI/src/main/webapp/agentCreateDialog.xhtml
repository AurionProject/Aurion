<ui:composition xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <div>
        <p:dialog id="agentCreateDlg" header="Add New Agent Setting" widgetVar="agentDlg" modal="true" dynamic="true" closeOnEscape="true">
            <div class="content">
                <div class="form-block center-block">
                    <h:form id="agentDlgForm" class="form form-horizontal">
                        <p:messages id="agentErrorMessages" closable="true" autoUpdate="true" />                       
                        <div class="form-group">
                            <h:outputLabel for="input-agent-key" class="col-sm-3 control-label" id="input-agent-keyLbl" value="Key:" />
                            <div class="col-sm-9">
                                <p:inputText styleClass="form-control" id="input-agent-key" maxlength="255" required="true" requiredMessage="Setting name required." value="#{directAgentBean.agentName}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="input-agent-value" class="col-sm-3 control-label" id="input-agent-valueLbl" value="Value:" />
                            <div class="col-sm-9">
                                <p:inputText styleClass="form-control" id="input-agent-value" maxlength="4096" required="true" requiredMessage="Setting value required." value="#{directAgentBean.agentValue}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="form-button-row">
                                    <p:commandButton id="submit" styleClass="btn btn-primary" update=":tabview:agent-form, input-agent-value, input-agent-key, agentErrorMessages" value="Submit" actionListener="#{directAgentBean.addSetting}" oncomplete="if(!args.validationFailed){PF('agentDlg').hide();}" />
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </p:dialog>
    </div>
</ui:composition>
